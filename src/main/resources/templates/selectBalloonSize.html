<th:block xmlns:th="http://www.w3.org/1999/xhtml">
<section>
    <h2>Choose balloon size:</h2>
    <form th:action="@{/balloonOrder}" th:method="POST">
        <input type="radio" name="size" value="Small" checked="checked"> Small <br/>
        <input type="radio" name="size" value="Medium"> Medium <br/>
        <input type="radio" name="size" value="Big"> Big <br/>
        <input type="radio" name="size" value="Extra Big"> Extra Big <br/>
        <br/>
        <input type="submit" value="Submit">
    </form>
</section>
<aside>
    <table>
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>
        <tr>
            <td><b>Balloon Type </b></td>
            <td><th:block th:text="${color}"/></td>
        </tr>
    </table>
</aside>
</th:block>
