<th:block xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<header>
    <h1>Balloon Order page - Delivery information </h1>
</header>
<section>

    <form th:method="POST" th:action="@{/ConfirmationInfo}">
        <label for="clientName">Client Name:</label><br/>
        <input type="text" id="clientName" name="clientName"/><br/>
        <label for="clientAddress">Delivery Address:</label><br/>
        <textarea cols="40" rows="3" id="clientAddress" name="clientAddress"></textarea><br/>
        <input type="submit" value="Submit">
    </form>

</section>
<aside>
    <table>
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>

        <tr>
            <td><b>Balloon Color </b></td>
            <td><th:block th:text="${color}"/></td>
        </tr>
        <tr>
            <td><b>Balloon Size </b></td>
            <td><th:block th:text="${size}"/></td>
        </tr>
    </table>
</aside>
</th:block>
